<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  </head>
  <body>
    <h1>...:::!! Tic Tac Toe !!:::...</h1><br><br><br>
    <div class="wrapper">
      <div id="board">
        <div class="row1">
          <div id="square1"></div>
          <div id="square2"></div>
          <div id="square3"></div>
        </div>
        <div class="row2">
          <div id="square4"></div>
          <div id="square5"></div>
          <div id="square6"></div>
        </div>
        <div class="row3">
          <div id="square7"></div>
          <div id="square8"></div>
          <div id="square9"></div>
        </div>
      </div>
      <div id="win-text">
      </div>
    </div>

    <script src="js/view.js" charset="utf-8"></script>
    <script src="js/controller.js" charset="utf-8"></script>

  </body>
</html>
